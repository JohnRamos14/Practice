<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>

  <link href="calcStyle.css" rel="stylesheet">
  
</head>
<body>
  <div class="container">
      <div data-previous-operand class="calculator-container"></div>
      <div data-current-operand class="calculator-display"></div>
    </div>
    <button type="button" class="span">AC</button>
    <button type= "button" class="btn">DEL</button>
    <button type= "button" class="btn">รท</button>
    <button type= "button" class="btn">1</button>
    <button type= "button" class="btn">2</button>
    <button type= "button" class="btn">3</button>
    <button type= "button" class="btn">*</button>
    <button type= "button" class="btn">4</button>
    <button type= "button" class="btn">5</button>
    <button type= "button" class="btn">6</button>
    <button type= "button" class="btn">+</button>
    <button type= "button" class="btn">7</button>
    <button type= "button" class="btn">8</button>
    <button type= "button" class="btn">9</button>
    <button type= "button" class="btn">-</button>
    <button type= "button" class="btn">.</button>
    <button type= "button" class="btn">0</button>
    <button type= "button" class="span">=</button>
  </div>
  <script src="calc.js"></script>
</body>
</html>
